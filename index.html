    }
     /* Efek kilau putih menggunakan pseudo-element */
     .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 100%; /* Awal di luar kotak */
        width: 10000%;
        height: 100%;
        background: linear-gradient(120deg, rgba(255, 255, 255, 0) 0%, rgba(255, 0, 200, 0.8) 50%, rgba(255, 255, 255, 0) 100%);
        transform: skewX(-20deg); /* Membuat efek kilauan lebih dinamis */
        animation: shine 3s infinite;
    }

    /* Animasi untuk kilauan */
    @keyframes shine {
        0% {
            left: -100%; /* Mulai dari luar kotak */
        }
        100% {
            left: 100%; /* Bergerak ke kanan, keluar dari kotak */
        }
    }
    
  </style>
